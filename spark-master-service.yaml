apiVersion: v1
kind: Service
metadata:
  name: spark-master
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  selector:
    app: spark-master
  type: LoadBalancer
  ports:
  - name: spark
    port: 7077
    targetPort: 7077
  - name: webui
    port: 8080
    targetPort: 8080
